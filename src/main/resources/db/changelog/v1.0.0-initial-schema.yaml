databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
                  defaultValue: 0.00
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
                    defaultValue: 0

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createIndex:
            tableName: wallets
            indexName: idx_wallets_id
            columns:
              - column:
                  name: id
                  type: UUID